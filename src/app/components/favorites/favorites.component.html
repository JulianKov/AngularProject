<div class="row">
  <div class="col-sm-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Filter by name</span>
      </div>
      <input [(ngModel)]="filterStr" type="text" class="form-control" placeholder="filter..." aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>
</div>

<div *ngIf="show" class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let video of favorites | pipeFilter:filterStr">
        <img src={{video.snippet.thumbnails.high.url}} idth="100%" height="225" class="card-img-top" alt="...">
        <div
          class="card-body latest mb-3"
          [latest]=(video.snippet.publishedAt)
          >
          <h5 class="card-title">{{video.snippet.title}}</h5>
          <p class="card-text">{{video.snippet.description |  slice:0:200}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-sm btn-primary" (click)="onView(video.id)">View</button>
            <small class="text-muted">{{video.snippet.publishedAt | date}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
